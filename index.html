<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank üè†</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <p class="welcome">Login in to get started</p>
        <h1 class="brand">My Bank</h1>
        <form class="login">
            <input type="text" placeholder="User" class="login-input user" id="User">
            <input type="password" placeholder="PIN" class="login-input pin" id="PIN">
            <button class="btn">&rarr;</button>
        </form>
    </nav>

    <main class="app">
        <div class="balance">
            <div>
                <p class="label">Current balance</p>
                <p class="date">
                    As of <span class="date">05/03/2023</span>
                </p>
            </div>
            <p class="value">0000$</p>
        </div>

        <div class="movement">
            <div class="row">
                <div class="type deposit">2 Deposit</div>
                <div class="mvalue">4000$</div>
            </div>
            <div class="row">
                <div class="type withdrawal">1 Withdrawal</div>
                <div class="mvalue">-390$</div>
            </div>
        </div>

        <div class="summary">
            <p class="slabel">In</p>
            <p class="svalue svaluein">0000$</p>
            <p class="slabel">Out</p>
            <p class="svalue svalueout">0000$</p>
            <p class="slabel">Interest</p>
            <p class="svalue svalueinterest">0000$</p>
            
        </div>

        <div class="operation operation-transfer">
            <h2>Transfer Money</h2>
            <form class="form form-transfer">
                <input type="text" class="finput finputto" id="finputto">
                <input type="number" class="finput finputamount" id="finputamount">
                <button class="formbtn formbtntransfer">&rarr;</button>
                <label for="flabelto" class="flabel">Transfer To</label>
                <label for="flabelamount" class="flabel">Amount</label>
            </form>
        </div>
        <div class="operation operation-loan">
            <h2>Request Loan</h2>
            <form class="form form-loan">
                <input type="number" class="finput finputamountloan" id="finputamountloan">
                <button class="formbtn formbtnloan">&rarr;</button>
                <label for="loan" class="flabel formlabeloan" >Amount</label>
            </form>
        </div>

        <div class="operation operation-close">
            <h2>Close Amount</h2>
            <form class="form form-close">
                <input type="text" class="finput finputuser" id="finputuser">
                <input type="password" class="finput finputpin" id="finputpin">
                <button class="formbtn formbtnclose">&rarr;</button>
                <label for="user" class="flabel">Confirm User</label>
                <label for="pin" class="flabel">Conform PIN</label>
            </form>
        </div>
        <p class="login">
            You will be logged out in <span class="timer">05:00</span>
        </p>
    </main>
    <script src="script.js"></script>
</body>
</html>
